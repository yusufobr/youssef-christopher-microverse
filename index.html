<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" required value="Christopher Uduekwe" 
        placeholder="Name"
      />
      <label id="name-email">Email</label>
      <input type="email" required id="email" placeholder="Enter your Email" 
        placeholder="Email"
      />
      <label id="name-number">Number</label>
      <input type="number" min="1" max="9999" id="number" required value="12345"
        placeholder="Number"
      />
      <label>Gender</label>
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
