<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" required value="Christopher Uduekwe" 
        placeholder="Name"
      />
      <label id="email-label">Email</label>
      <input type="email" required id="email" placeholder="Enter your Email" 
        placeholder="Email"
      />
      <label id="number-label">Number</label>
      <input type="number" min="1" max="9999" id="number" required value="12345"
        placeholder="Number"
      />
      <label id="gender">Gender</label>
      <select id="dropdown">
        <option>Male</option>
        <option>Female</option>
        <option>Others</option>
      </select>

      <div>
        <h4>Would you recommend freeCodeCamp to a friend?</h4>
        <div class="align3">
          <input type="radio" name="recommend" value="Definitely" />
          <label for="definitely">Definitely</label>
        </div>
        <div class="align3">
          <input type="radio" name="recommend" value="Maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div class="align3">
          <input type="radio" name="recommend" value="Not sure" />
          <label for="not-sure">Not sure</label>
        </div>
      </div>

      <div>
        <h4>What would you like to see improved? <span>(Check all that apply)</span></h4>
        <label>Front-end Projects<input type="checkbox" value="1" /></label>
        <label>Back-end Projects<input type="checkbox" value="2" /></label>
        <label>Data Visualization<input type="checkbox" value="3" /></label>
        <label>Challenges<input type="checkbox" value="4" /></label>
        <label>Open Source Community<input type="checkbox" value="5" /></label>
      </div>

      <label for="textarea">Additional Comments</label>
      <textarea id="comments"></textarea>

      <button type="submit" id="submit">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
